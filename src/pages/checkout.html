<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar Compra</title>
  <link rel="stylesheet" href="../styles/style.css" />
  <link rel="shortcut icon" href="../imgs/favicon.png" type="image/x-icon">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    .checkout .container {
      max-width: 900px;
      padding-top: 40px;
      padding-bottom: 60px;
    }

    .checkout h1 {
      text-align: center;
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 40px;
      color: #2c5446;
    }

    #checkoutCart {
      margin-bottom: 20px;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 15px;
      background-color: #fff;
    }

    .checkout-item {
      display: flex;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .checkout-item:last-child {
      border-bottom: none;
    }

    .checkout-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 15px;
    }

    .checkout-item-details {
      flex-grow: 1;
    }

    .checkout-item-details h4 {
      font-size: 1rem;
      font-weight: 600;
    }

    .checkout-item-details span {
      font-size: 0.9rem;
      color: #666;
    }

    .checkout .cart-total {
      text-align: right;
      font-size: 1.5rem;
      font-weight: 700;
      color: #2c5446;
      margin-bottom: 40px;
      padding-right: 10px;
    }

    #checkoutForm {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #eee;
    }

    #checkoutForm h2 {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
      color: #2c5446;
    }

    #checkoutForm input,
    #checkoutForm select {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-family: 'Poppins', sans-serif;
      font-size: 1rem;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    #checkoutForm input:focus,
    #checkoutForm select:focus {
      outline: none;
      border-color: #2c5446;
      box-shadow: 0 0 0 2px rgba(44, 84, 70, 0.2);
    }

    #checkoutForm button.btn {
      width: 100%;
      padding: 15px;
      font-size: 1.1rem;
      margin-top: 10px;
    }

    .footer {
      margin-top: 60px;
      background-color: #1a332a;
      color: #ddd;
      text-align: center;
      padding: 20px 0;
    }

    @media (max-width: 768px) {
      .checkout h1 {
        font-size: 2rem;
      }

      #checkoutForm h2 {
        font-size: 1.5rem;
      }

      #checkoutForm {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="../../index.html" class="logo"><i class="bx bxs-leaf"></i> EcoTrend</a>
    </div>
  </header>

  <main class="checkout">
    <div class="container">
      <h1>Finalizar Compra</h1>

      <div id="checkoutCart"></div>
      <div class="cart-total">
        Total: R$ <span id="checkoutTotal">0,00</span>
      </div>

      <form id="checkoutForm">
        <h2>Dados do Cliente</h2>
        <input type="text" name="nome" placeholder="Nome completo" required />
        <input type="email" name="email" placeholder="E-mail" required />
        <input type="text" name="endereco" placeholder="Endereço" required />

        <h2>Método de Pagamento</h2>
        <select name="pagamento" required>
          <option value="">Selecione</option>
          <option value="pix">PIX</option>
          <option value="boleto">Boleto</option>
          <option value="cartao">Cartão de Crédito</option>
        </select>

        <button type="submit" class="btn">Confirmar Pedido</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 EcoTrend. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="../js/checkout.js"></script>
</body>

</html>
